<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Service API Project</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

</head>
<body>


      <header>
          
      </header>
        
      <div class="container">
        <h1>NATIONAL PARKS</h1>
        <h2>Search 500+ national parks, monuments, and sites.<br> Powered by the <a href="https://www.nps.gov/subjects/digital/nps-data-api.htm">National Parks API.</a> </h2>
        <form id="js-form">
            <label for="search-term"><span>Search</span></label>
            <input type="text" name="search-term" id="js-search-term" placeholder="ex. Grand Canyon" required>

            <label for="max-results"><span>Maximum Results</span></label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <label for="search-states"><span>Filter by States and Territories</span></label>
            <select class="states-select hello" name="states[]" multiple="multiple" style="width:400px; margin-bottom: 2rem;">
            </select>

            <button class="submit-btn" type="submit" value="Go!">Search</button>
        </form>

        <p id="js-waiting-message" class="waiting-message"></p>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ol id="results-list">
          </ol>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script src="states.js"></script>
    <script src="index.js"></script>
</body>
</html>
